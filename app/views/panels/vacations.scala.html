@()


<form action="/vacations" method="GET" class="form-inline">
    <div class="form-group">
        <input type="radio" name="order" id="asc-order" value="asc" checked>
        <label for="asc-order">Asc</label>
        <input type="radio" name="order" id="dsc-order" value="dsc">
        <label for="dsc-order">Dsc</label>
    </div>
    <div class="form-group">
        <input type="date" name="from" id="from-date" class="form-control" placeholder="Enter a date to search from">
        <label for="from-date">From Date</label>
    </div>
    <div class="form-group">

        <input type="date" name="to" id="to-date" class="form-control" placeholder="Enter a date to search until">
        <label for="to-date">Until Date</label>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div id="vacations-data">

</div>
